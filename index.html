<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash - AI-Powered Venture Capital</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: 0.3s;
        }

        .nav-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .hero-title {
            font-size: 48px;
        }

        .hero-cta {
            display: inline-block;
            margin-top: 20px;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 10px;
                background: rgba(0, 0, 0, 0.9);
                width: 200px;
                padding: 1rem;
                border-radius: 10px;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-toggle {
                display: block;
            }

            .hero-title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="logo">
                <a href="https://flash.zone/index.html">
                    <img src="favicon.ico" alt="Flash" width="70" height="60">
                </a>
            </div>
        <div class="nav-toggle">&#9776;</div>
       <div class="nav-links">
                <a href="https://flash.zone/index.html">Home</a>
                <a href="https://flash.zone/PlatformPage.html">Platform</a>
                <a href="https://flash.zone/TechnologyPage.html">Technology</a>
                <a href="https://flash.zone/AboutPage.html">About</a>
                <a href="https://flash.zone/ContactPage.html">Contact</a>
        </div>
    </div>

    <section class="hero">
        <div>
            <h1 class="hero-title"><span class="typed-text"></span></h1>
            <p>Powered by Startup DNA Analysisâ„¢ Technology</p>
            <a href="#" class="hero-cta">Request Demo</a>
        </div>
    </section>

    <script>
        document.querySelector('.nav-toggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('show');
        });

        new Typed('.typed-text', {
            strings: ['The Future of Venture Capital', 'AI-Powered Investment Analytics', 'Data-Driven Decision Making'],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true
        });
    </script>
</body>
</html>
