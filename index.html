<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash - AI-Powered Venture Capital</title>
    <!-- Essential Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        /* Core Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav-logo {
            font-size: 24px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a{
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .nav-links:hover::before {
            left: 100%;
        }

        /* Canvas and Particle Network */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle-network {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
            z-index: 3;
        }

        .hero-content {
            max-width: 1200px;
            text-align: center;
            z-index: 3;
        }

        .hero-title {
            font-size: 64px;
            margin-bottom: 24px;
            min-height: 150px;
        }

        .typed-text {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-content p {
            font-size: 24px;
            color: #888;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards 0.5s;
        }

        .hero-cta {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards 1s;
            position: relative;
            overflow: hidden;
        }

        .hero-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .hero-cta:hover::before {
            transform: translateX(100%);
        }

        /* Mouse Trail */
        .cursor-trail {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .cursor-main {
            width: 20px;
            height: 20px;
            border: 2px solid #4ECDC4;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: transform 0.1s;
        }

        .cursor-trail-dot {
            width: 4px;
            height: 4px;
            background: #4ECDC4;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Interactive Elements */
        .interactive-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 40px;
            }
            
            .hero-content p {
                font-size: 20px;
            }
            .nav-container {
    width: 100%;
                height: 80px;
  }  
  .nav-links {
    overflow: auto;
    white-space: nowrap;
  }
        }
    </style>
</head>
<body>
    <div class="nav-container">
            <div class="logo">
                <a href="https://flash.zone/index.html">
                    <img src="favicon.ico" alt="Flash" width="70" height="60">
                </a>
            </div>
            <div class="nav-links">
                <a href="https://flash.zone/index.html">Home</a>
                <a href="https://flash.zone/PlatformPage.html">Platform</a>
                <a href="https://flash.zone/TechnologyPage.html">Technology</a>
                <a href="https://flash.zone/AboutPage.html">About</a>
                <a href="https://flash.zone/ContactPage.html">Contact</a>
            </div>
    </div>

    <canvas id="particle-canvas"></canvas>
    <div class="particle-network"></div>
    <div class="interactive-bg"></div>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="typed-text"></span>
            </h1>
            <p>Powered by Startup DNA Analysisâ„¢ Technology</p>
            <a href="" class="hero-cta">Request Demo</a>
        </div>
    </section>

    <div class="cursor-trail">
        <div class="cursor-main"></div>
        <div class="cursor-trail-dot"></div>
    </div>

    <script>
        // Initialize Three.js Scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#particle-canvas'),
            alpha: true
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 5;

        // Create Particle System
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCnt = 5000;
        const posArray = new Float32Array(particlesCnt * 3);

        for(let i = 0; i < particlesCnt * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 10;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.005,
            color: '#4ECDC4'
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Mouse Movement Effect
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX / window.innerWidth - 0.5;
            mouseY = e.clientY / window.innerHeight - 0.5;
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.x += 0.0001;
            particlesMesh.rotation.y += 0.0001;

            // Interactive rotation based on mouse position
            particlesMesh.rotation.x += mouseY * 0.01;
            particlesMesh.rotation.y += mouseX * 0.01;

            renderer.render(scene, camera);
        }
        animate();

        // Initialize Typed.js
        new Typed('.typed-text', {
            strings: ['The Future of<br>Venture Capital', 'AI-Powered<br>Investment Analytics', 'Data-Driven<br>Decision Making'],
            typeSpeed: 50,
            backSpeed: 30,
            backDelay: 1000,
            startDelay: 500,
            loop: true
        });

        // Enhanced Mouse Trail Effect
        const cursor = document.querySelector('.cursor-main');
        const cursorDot = document.querySelector('.cursor-trail-dot');
        const dots = [];

        for(let i = 0; i < 20; i++) {
            const dot = cursorDot.cloneNode(true);
            document.querySelector('.cursor-trail').appendChild(dot);
            dots.push(dot);
        }

        let mousePos = { x: 0, y: 0 };
        let cursorPos = { x: 0, y: 0 };

        document.addEventListener('mousemove', (e) => {
            mousePos.x = e.clientX;
            mousePos.y = e.clientY;
            
            cursor.style.transform = translate(${mousePos.x - 10}px, ${mousePos.y - 10}px);
            
            // Animate trail dots
            dots.forEach((dot, index) => {
                setTimeout(() => {
                    dot.style.transform = translate(${mousePos.x - 2}px, ${mousePos.y - 2}px);
                    dot.style.opacity = 1 - (index / dots.length);
                }, index * 50);
            });
        });

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
