<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash - Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            line-height: 1.5;
        }

        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            z-index: 100;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 1;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .contact-hero {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        .hero-content {
            max-width: 800px;
            padding: 2rem;
        }

        .hero-content h1 {
            font-size: 48px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-content p {
            font-size: 20px;
            color: #888;
        }

        .contact-section {
            padding: 4rem 2rem;
        }

        .contact-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .contact-form,
        .contact-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border-radius: 30px;
            cursor: pointer;
        }

        .locations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .location-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 60px;
                right: 0;
                width: 50%;
                padding: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="logo">Flash</div>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Platform</a>
            <a href="#">Technology</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <section class="contact-hero">
        <div class="hero-content">
            <h1>Get in Touch</h1>
            <p>We're here to help transform your investment journey with AI-powered insights.</p>
        </div>
    </section>

    <section class="contact-section">
        <div class="contact-grid">
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Your full name">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Your email address">
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h3>Contact Info</h3>
                <p>Email: info@flash.zone</p>
                <p>Phone: +1 (415) 555-0123</p>
            </div>
        </div>
    </section>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
    </script>
</body>
</html>
